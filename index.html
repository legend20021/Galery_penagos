<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penagos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --bg-light-gray: #f7f7ff;
            --primary-text-color: #1d1d1f;
            --secondary-text-color: #555555;
            --accent-color: #FAB900;
            --error-color: #ff4d4d;
            --border-color: #e5e5e5;
            --font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--primary-text-color); overflow: hidden; }

        /* --- CONTENIDO PRINCIPAL (AHORA OCULTO Y BORROSO) --- */
        .page-content {
            transition: filter 0.5s ease-out;
        }
        .page-content.blurred {
            filter: blur(8px);
        }

        /* --- PANTALLA DE CARGA INICIAL (SPLASH) --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-light-gray);
            z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.6s ease-out, visibility 0s 0.6s;
        }
        #splash-screen.hidden { opacity: 0; visibility: hidden; }
        .splash-content { text-align: center; perspective: 800px; }
        .splash-content > * { opacity: 0; }
        .splash-content .github-logo {
            width: 70px; height: 70px; fill: var(--primary-text-color);
            margin-bottom: 20px;
            animation: logo-flip-in 1.2s var(--ease-out-back) forwards 0.2s;
        }
        .splash-content .developer-text {
            font-size: 1.3rem; color: var(--secondary-text-color); margin-bottom: 15px;
            animation: text-fade-up 0.8s ease-out forwards 1.0s;
        }
        .splash-content .github-link {
            display: inline-block; text-decoration: none; color: var(--primary-text-color);
            font-weight: 700; font-size: 1.1rem;
            animation: text-fade-up 0.8s ease-out forwards 1.4s;
        }
        @keyframes logo-flip-in {
            from { opacity: 0; transform: rotateY(-180deg) scale(0.6); }
            to { opacity: 1; transform: rotateY(0deg) scale(1); }
        }
        @keyframes text-fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- PANTALLA DE BROMA "FUERA DE SERVICIO" --- */
        #prank-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1500;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0s 0.5s;
        }
        #prank-overlay.visible { opacity: 1; visibility: visible; }
        .prank-container { max-width: 500px; }
        .prank-container h2 {
            font-size: 1.8rem; color: var(--primary-text-color); margin-bottom: 20px;
            letter-spacing: -0.5px;
            transition: color 0.5s ease;
        }
        .progress-bar {
            width: 100%; height: 10px; background-color: rgba(0,0,0,0.1);
            border-radius: 10px; overflow: hidden; margin: 30px 0;
        }
        .progress-bar-inner {
            width: 0%; height: 100%; background-color: var(--accent-color);
            transition: width 1.5s var(--ease-out-quint);
        }
        .final-message {
            display: none;
            text-align: center;
        }
        .final-message h2 { color: var(--primary-text-color); }
        .final-message .github-profile {
            margin-top: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .final-message .github-logo { width: 50px; height: 50px; fill: var(--primary-text-color); }
        .final-message a { font-weight: 700; color: var(--primary-text-color); text-decoration: none; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        
        /* Estilos del contenido original (reducido para la demo) */
        .main-header { display: flex; justify-content: center; align-items: center; height: 70px; border-bottom: 1px solid var(--border-color); padding: 0 20px; }
        .logo img { height: 40px; }
        .hero-section { text-align: center; padding: 60px 20px; background-color: var(--bg-light-gray); }
        .hero-section h1 { font-size: 2.5rem; }
    </style>
</head>
<body>

        <div class="splash-content">

            <p class="developer-text">Desarrollado por <strong>Jonathan Jerez</strong></p>
            <a class="github-link" href="https://github.com/legend20021" target="_blank" rel="noopener noreferrer">@legend20021</a>
        </div>
    </div>
    
    <div id="prank-overlay">
        <div class="prank-container">
            <div id="game-elements">
                <h2 id="prank-message">Iniciando conexión con módulo 3D...</h2>
                <div class="progress-bar">
                    <div id="progress-inner" class="progress-bar-inner"></div>
                </div>
            </div>
            <div id="final-message" class="final-message">
                <h2>Sistema... temporalmente fuera de servicio.</h2>
                <div class="github-profile">
                    <p>Gracias por tu paciencia. Página en construcción por:</p>
                    <a href="https://github.com/legend20021" target="_blank" rel="noopener noreferrer">
                         <svg class="github-logo" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297 24 5.67 18.627.297 12 .297z"/></svg>
                        <strong>Jonathan Jerez (@legend20021)</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content">
        <header class="main-header">
            <a href="#" class="logo">
                <img src="https://penagos.com/wp-content/uploads/2020/04/logo-2.png" alt="Logo Penagos">
            </a>
        </header>
        <main>
            <section class="hero-section">
                <h1>Página en Construcción</h1>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const pageContent = document.querySelector('.page-content');
            const prankOverlay = document.getElementById('prank-overlay');

            // --- Lógica de la Broma Automática ---
            const prankMessage = document.getElementById('prank-message');
            const progressInner = document.getElementById('progress-inner');
            const gameElements = document.getElementById('game-elements');
            const finalMessage = document.getElementById('final-message');
            
            const prankStages = [
                { message: "Sincronizando con servidor...", progress: "25%", delay: 2000 },
                { message: "Fallo de conexión. Reintentando...", progress: "45%", delay: 2000, error: true },
                { message: "Inconsistencia de paquetes. Depurando...", progress: "70%", delay: 2500, shake: true },
                { message: "¡Conexión casi establecida!", progress: "95%", delay: 1500 },
                { message: "Error crítico del sistema.", progress: "100%", delay: 2000, error: true, final: true }
            ];
            let currentStage = 0;

            function runPrankSequence() {
                if (currentStage >= prankStages.length) return;

                const stage = prankStages[currentStage];
                
                prankMessage.textContent = stage.message;
                progressInner.style.width = stage.progress;
                
                prankMessage.style.color = stage.error ? 'var(--error-color)' : 'var(--primary-text-color)';

                if (stage.shake) {
                    prankOverlay.classList.add('shake');
                    setTimeout(() => prankOverlay.classList.remove('shake'), 500);
                }

                if (stage.final) {
                    setTimeout(() => {
                        gameElements.style.transition = 'opacity 0.5s';
                        gameElements.style.opacity = '0';
                        finalMessage.style.display = 'block';
                        finalMessage.style.opacity = '0';
                        setTimeout(() => {
                             gameElements.style.display = 'none';
                             finalMessage.style.transition = 'opacity 0.5s';
                             finalMessage.style.opacity = '1';
                        }, 500);
                    }, 1500);
                } else {
                    currentStage++;
                    setTimeout(runPrankSequence, stage.delay);
                }
            }

            // --- Lógica de la Carga Inicial ---
            setTimeout(() => {
                if (splashScreen) {
                    splashScreen.classList.add('hidden');
                }
                setTimeout(() => { // Espera a que termine la transición del splash
                    if (pageContent) {
                        pageContent.classList.add('blurred');
                    }
                    if (prankOverlay) {
                        prankOverlay.classList.add('visible');
                        // Inicia la secuencia automática de la broma
                        setTimeout(runPrankSequence, 1000);
                    }
                }, 600);
            }, 2500); // Duración de la animación del splash screen
        });
    </script>

</body>
</html>
